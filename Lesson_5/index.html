<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productly</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="#" class="logo_link">
        <img src="./img/Logo.svg" alt="Productly">
      </a>

      <nav class="navigation">
        <nav class="nav_list">
          <ul>
            <li>
              <a class="nav_item" href="#">Product</a>
            </li>
            <li>
              <a class="nav_item" href="#">Customers</a>
            </li>
            <li>
              <a class="nav_item" href="#"> Pricing</a>
            </li>
            <li>
              <a class="nav_item" href="#"> Resources</a>
            </li>
          </ul>
        </nav>
      </nav>

      <div class="header_actions">
        <button class="btn">Sign In</button>
        <button class="btn accent">Sign Up</button>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="col">
          <h2 class="hero_title">
            The Design Thinking superpowers
          </h2>
          <p class="hero_desc">
            Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your
            next
            user experience.
          </p>

          <div class="hero_action">
            <button class="btn accent">Get started</button>
            <a class="hero_link" href="#">
              <img class="play_icon" src="./img/Triangle Copy 6.svg" alt="triangle"></a>
              <a class="hero_link">Watch the Video</a>
          </div>
        </div>

        <div class="col">
          <img src="./img/hero.svg" alt="Productly" class="hero_img">
        </div>
      </div>
    
    </section>
  </main>
</body>

</html>
