<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <p>CSS Weather Forecast</p>
  <body>
    <div class="page_wrapper">
      <div class="grid">
        <div class="box w50">Lisbon<br>21°C</div>
        <div class="box">Paris<br>11°C</div>
        <div class="box">Belgrade<br>15°C</div>
        <div class="box">Venice<br>21°C</div>
        <div class="box">Tel-Avive<br>32°C</div>
        <div class="box">Cair<br>21°C</div>
        <div class="box">New-York<br>17°C</div>
        <div class="box">New-Delhi<br>17°C</div>
        <div class="box w50">San-Francisco<br>15°C</div>
        <div class="box">Tokyo<br>8°C</div>
        <div class="box w100">Sydney<br>25°C</div>
      </div>
    </div>
    <p>
      Have a nice day and don't forget umbrella if you are in New Delhi now!
    </p>
  </body>
</html>
